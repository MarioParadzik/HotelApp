<div class="style-text">
    Unconfirmed hotels
</div>

<nz-list nzGrid >
    <div nz-row style="justify-content: center; margin: 2vh;">
        <div nz-col [nzSpan]="5" *ngFor="let hotel of hotelList$ | async">
                <nz-card style="width: 300px;margin-top: 16px" [nzActions]="[actionSetting, actionEdit]">
                    <nz-skeleton [nzActive]="true" [nzLoading]="false" [nzAvatar]="{ size: 'large' }">
                      <nz-card-meta
                        [nzAvatar]="avatarTemplate"
                        nzTitle="{{hotel.name}}"
                        nzDescription="{{hotel.location}}, {{hotel.adress}}"
                      ></nz-card-meta>
                    </nz-skeleton>
                  </nz-card>
                  <ng-template #avatarTemplate>
                    <nz-avatar nzSrc="assets/Images/hotels.png"></nz-avatar>
                  </ng-template>
                  <ng-template #actionSetting>
                    <span nz-tooltip nzTooltipTitle="Accept unconfirmed hotel."><i nz-icon nzType="check" nzTheme="outline" (click)="active(hotel.id)"></i></span>
                  </ng-template>
                  <ng-template #actionEdit>
                    <span nz-tooltip nzTooltipTitle="Cancle unconfirmed hotel."><i nz-icon nzType="close" nzTheme="outline" (click)="inactive(hotel.id)"></i></span>
                  </ng-template>
          </div>
        </div>
</nz-list>
